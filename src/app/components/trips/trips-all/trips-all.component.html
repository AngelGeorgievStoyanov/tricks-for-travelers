

<main id="main" class="main">

    <section  *ngFor="let trip of trips">
        <li class="trip-item">
            <h2>{{trip.title}}</h2>
            <p>{{trip.description}}</p>
            <img class="trip-item-image" src={{trip.imageUrl}} alt="Trip" >
            <button [routerLink]="['/trips/details/',trip._id ]" >Details</button>
        </li>
    </section>

</main>
